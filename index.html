<!DOCTYPE html>
<html>
<head>
<title>连连看</title>
<meta http-equiv="Content-Type" content="text/html charset=utf-8"/>
<style type="text/css">
body{
    margin-top:20px;
    min-width:850px;
}
.all{
    width:800px;
    height:600px;
    margin:0 auto;
}
#all_canvas{
    width:800px;
    height:600px;
    position:relative;
    margin:0;
    padding:0;
}
#canvas1{
    position:absolute;
    bottom:0;
    left:0;
    z-index:1;
}
#canvas2{
    position:absolute;
    bottom:0;
    left:0;
    z-index: 2;
}
</style>
</head>

<body>
    <div class="all">
        <div id="all_canvas">
            <canvas id="canvas1" width="800" height="600"></canvas>
            <canvas id="canvas2" width="800" height="600"></canvas>
        </div>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
    <script src="js/commonFunc.js" type="text/javascript"></script>
    <script src="js/squareObj.js" type="text/javascript"></script>


</body>

</html>
